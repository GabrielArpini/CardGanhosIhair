<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>
    <div class="container" style="background-color: #D9D9D9; border-radius:15px;">

            <div class="col">
                <div class="row mt-2">
                    <h2>Bruno Brito Barbershop</h2>
                </div>
                <div class="row mb-3">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >

                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner mt-2" style="border-radius:25px;">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="imgs/foto1.jpg" alt="First slide" height="324px;">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="imgs/foto2.jpg" alt="Second slide" height="324px;">

                            <img class="d-block w-100" src="imgs/foto3.png" alt="Third slide" height="324px;">

                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>   
                      </div>
                </div>
            </div>
            <div class="col" >
                <div class="row mt-2">
                    <h2>Resumo:</h2>
                </div>
                <div class="row mt-4">
                    <div class="col-5">
                        <h3>Avaliações:</h3> 
                    </div>
                    <div class="col-7 mt-1 text-start">
                        <i class="fa-solid fa-star fa-xl" style="color:yellow;"></i> <i class="fa-solid fa-star fa-xl" style="color:yellow;margin-left:10px;"></i> <i class="fa-solid fa-star fa-xl" style="color:yellow; margin-left:10px;"></i> <i class="fa-solid fa-star fa-xl" style="color:yellow; margin-left:10px;" ></i> <i class="fa-solid fa-star fa-xl" style="color:yellow; margin-left:10px;"></i> 4.9 (230)</span>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="container" style="background-color: #5D8561; color:white; border-radius:15px; width:80%">
                        <div class="row">
                            <div class="col">
                                <h4 class="mt-2" style="font-weight:normal;">Ganhos:</h4>
                                <h5 style="font-weight:normal;">Nesta semana: <br> R$ 500,00</h5>
                            </div>
                            <div class="col">
                                <h4 class="mt-2" style="font-weight:normal; color:#5D8561">Ganhos:</h4>
                                <h5 style="font-weight:normal;">Semana passada: <br> R$ 330,00</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                   <div class="col text-end">
                        <button type="button" class="btn btn-primary btn-lg" style="background-color: #6C6C6C;border-color:#6C6C6C;border-radius: 10px; color:white;"><span>Informações</span></button>
                   </div>
                   <div class="col text-start">
                        <button type="button" class="btn btn-primary btn-lg" style="background-color: #6C6C6C;border-color:#6C6C6C;border-radius: 10px; color:white; margin-left:10px;"><span>Editar página</span></button>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
